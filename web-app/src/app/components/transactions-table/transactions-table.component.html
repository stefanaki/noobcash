<mat-card>
  <mat-card-title>
    Latest Transactions
  </mat-card-title>

  <mat-card-content>
    <div class="transactions-container">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Timestamp Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date-Time </th>
            <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'yyyy-MM-dd HH:mm:ss'}} </td>
          </ng-container>

          <!-- URL Column -->
          <ng-container matColumnDef="url-port">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL:Port </th>
            <td mat-cell *matCellDef="let row"> {{row.urlPort}} </td>
          </ng-container>

          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Node Index </th>
            <td mat-cell *matCellDef="let row"> {{row.recipientId}} </td>
          </ng-container>

          <!-- Transaction Type Column -->
          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row">
             <mat-chip-list>
              <mat-chip selected color="primary" *ngIf="row.transactionType === 'CREDIT'">
                Credit
              </mat-chip>

              <mat-chip  selected color="warn" *ngIf="row.transactionType === 'DEBIT'">
                Debit
              </mat-chip>
             </mat-chip-list>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount (NBC) </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </mat-card-content>
</mat-card>
